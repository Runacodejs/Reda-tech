<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Redação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gerador de Redação</h1>
    </header>
    <main>
        <section class="generator-container">
            <label for="tema">Digite o tema da redação:</label>
            <input type="text" id="tema" placeholder="Ex: O papel da tecnologia na educação">
            <button id="gerar-btn">Gerar Redação</button>
        </section>
        <section class="result-container">
            <h2>Sua Redação:</h2>
            <textarea id="redacao-gerada" rows="15" readonly></textarea>
            <button id="copiar-btn">Copiar Texto</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Gerador de Redação. Todos os direitos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
