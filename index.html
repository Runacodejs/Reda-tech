<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>RedaTech</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            background: #1e1e1e;
            width: 90%;
            max-width: 800px;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.7);
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
            font-size: 18px;
            color: #ddd;
            display: block;
            margin-top: 20px;
            cursor: pointer;
        }

        input[type="checkbox"] {
            margin-right: 8px;
            cursor: pointer;
        }

        select,
        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #444;
            background-color: #2c2c2c;
            color: #eee;
            transition: background-color 0.3s, border-color 0.3s;
        }

        select:hover,
        select:focus {
            background-color: #3a3a3a;
            border-color: #666;
            outline: none;
            color: #fff;
        }

        button {
            background-color: #007BFF;
            border: none;
            color: white;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            background-color: #0056b3;
        }

        button.apagar {
            background-color: #dc3545;
        }

        button.apagar:hover {
            background-color: #a71d2a;
        }

        #output {
            margin-top: 25px;
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 6px;
            border: 1px solid #444;
            white-space: pre-line;
            font-size: 16px;
            color: #ddd;
            min-height: 200px;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-group button {
            flex: 1;
        }

        @media (max-width: 500px) {
            .btn-group {
                flex-direction: column;
            }
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RedaTech</h1>

        <label for="tema">Escolha um tema:</label>
        <select id="tema">
            <option value="meioAmbiente">Meio Ambiente</option>
            <option value="tecnologia">Tecnologia e Sociedade</option>
            <option value="educacao">Educação no Brasil</option>
            <option value="saudeMental">Saúde Mental</option>
        </select>

        <label>
            <input type="checkbox" id="humanizar" />
            Humanizar texto (linguagem mais informal)
        </label>

        <div class="btn-group">
            <button onclick="gerarRedacao()">Gerar Redação</button>
            <button onclick="copiarRedacao()">Copiar Texto</button>
            <button class="apagar" onclick="apagarRedacao()">Apagar Redação</button>
        </div>

        <div id="output"></div>
    </div>

    <footer>
        Desenvolvido por <strong>kel_mod</strong>
    </footer>

    <script>
        async function gerarRedacao() {
            const tema = document.getElementById("tema").value;
            const humanizar = document.getElementById("humanizar").checked;
            
            let prompt = "";
            switch (tema) {
                case "meioAmbiente":
                    prompt = "Escreva uma redação sobre preservação do meio ambiente.";
                    break;
                case "tecnologia":
                    prompt = "Escreva uma redação sobre a relação entre tecnologia e sociedade.";
                    break;
                case "educacao":
                    prompt = "Escreva uma redação sobre a educação no Brasil e seus desafios.";
                    break;
                case "saudeMental":
                    prompt = "Escreva uma redação sobre saúde mental e a importância do cuidado com a mente.";
                    break;
                default:
                    prompt = "Escreva uma redação sobre um tema relevante.";
                    break;
            }

            if (humanizar) {
                prompt += " Use uma linguagem mais informal e acessível.";
            }

            try {
                const response = await fetch('https://api.openai.com/v1/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer YOUR_API_KEY'
                    },
                    body: JSON.stringify({
                        model: 'text-davinci-003',
                        prompt: prompt,
                        max_tokens: 500,
                        temperature: 0.7
                    })
                });

                const data = await response.json();
                const textoGerado = data.choices[0].text.trim();

                document.getElementById("output").innerText = textoGerado || "Erro ao gerar a redação.";
            } catch (error) {
                console.error("Erro ao gerar redação:", error);
                document.getElementById("output").innerText = "Houve um erro ao gerar a redação. Tente novamente.";
            }
        }

        function copiarRedacao() {
            const texto = document.getElementById("output").innerText;
            if (!texto.trim()) {
                alert("Nenhum texto para copiar.");
                return;
            }

            navigator.clipboard.writeText(texto)
                .then(() => alert("Texto copiado para a área de transferência!"))
                .catch(err => alert("Erro ao copiar texto: " + err));
        }

        function apagarRedacao() {
            document.getElementById("output").innerText = "";
        }
    </script>
</body>
</html>
