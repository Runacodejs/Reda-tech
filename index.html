<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>RedaTech</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            background: #1e1e1e;
            width: 90%;
            max-width: 800px;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.7);
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
            font-size: 18px;
            color: #ddd;
            display: block;
            margin-top: 20px;
            cursor: pointer;
        }

        input[type="checkbox"] {
            margin-right: 8px;
            cursor: pointer;
        }

        select,
        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #444;
            background-color: #2c2c2c;
            color: #eee;
            transition: background-color 0.3s, border-color 0.3s;
        }

        select:hover,
        select:focus {
            background-color: #3a3a3a;
            border-color: #666;
            outline: none;
            color: #fff;
        }

        button {
            background-color: #007BFF;
            border: none;
            color: white;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            background-color: #0056b3;
        }

        button.apagar {
            background-color: #dc3545;
        }

        button.apagar:hover {
            background-color: #a71d2a;
        }

        #output {
            margin-top: 25px;
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 6px;
            border: 1px solid #444;
            white-space: pre-line;
            font-size: 16px;
            color: #ddd;
            min-height: 200px;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-group button {
            flex: 1;
        }

        @media (max-width: 500px) {
            .btn-group {
                flex-direction: column;
            }
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RedaTech</h1>

        <label for="tema">Escolha um tema:</label>
        <select id="tema">
            <option value="meioAmbiente">Meio Ambiente</option>
            <option value="tecnologia">Tecnologia e Sociedade</option>
            <option value="educacao">Educação no Brasil</option>
            <option value="saudeMental">Saúde Mental</option>
        </select>

        <label>
            <input type="checkbox" id="humanizar" />
            Humanizar texto (linguagem mais informal)
        </label>

        <div class="btn-group">
            <button onclick="gerarRedacao()">Gerar Redação</button>
            <button onclick="copiarRedacao()">Copiar Texto</button>
            <button class="apagar" onclick="apagarRedacao()">Apagar Redação</button>
        </div>

        <div id="output"></div>
    </div>

    <footer>
        Desenvolvido por <strong>kel_mod</strong>
    </footer>

    <script>
        const redacoes = {
            meioAmbiente: `Tema: Meio Ambiente

Introdução:
A preservação do meio ambiente é um dos maiores desafios enfrentados pela sociedade contemporânea. A degradação dos recursos naturais, impulsionada pelo consumo excessivo e pelo crescimento industrial desordenado, coloca em risco o equilíbrio ecológico do planeta.

Desenvolvimento:
A poluição, o desmatamento e o aquecimento global são problemas evidentes que demonstram a urgência de ações sustentáveis. Governos, empresas e cidadãos têm um papel crucial na mudança desse cenário, seja por meio de políticas públicas eficientes, seja por práticas cotidianas conscientes.

Conclusão:
Portanto, é fundamental repensar nossas atitudes em relação ao meio ambiente. Apenas com o comprometimento coletivo será possível garantir um futuro saudável e equilibrado para as próximas gerações.`,

            tecnologia: `Tema: Tecnologia e Sociedade

Introdução:
A tecnologia transformou profundamente a forma como vivemos, nos comunicamos e trabalhamos. Embora traga inúmeros benefícios, como praticidade e conectividade, também levanta questões sobre privacidade, dependência digital e exclusão social.

Desenvolvimento:
As redes sociais, por exemplo, aproximam pessoas, mas também podem gerar comparações prejudiciais à saúde mental. Além disso, a automação de processos pode causar desemprego estrutural, exigindo novas formas de qualificação profissional.

Conclusão:
Dessa forma, é necessário buscar um equilíbrio entre o uso da tecnologia e o bem-estar humano, promovendo uma inclusão digital consciente e sustentável para toda a sociedade.`,

            educacao: `Tema: Educação no Brasil

Introdução:
A educação é um dos pilares fundamentais para o desenvolvimento de qualquer nação. No Brasil, no entanto, o sistema educacional ainda enfrenta desafios significativos, como a falta de investimentos e a desigualdade de acesso.

Desenvolvimento:
Escolas públicas muitas vezes operam com infraestrutura precária e professores desvalorizados. Essa realidade compromete o aprendizado dos estudantes e amplia as desigualdades sociais. Investir em educação de qualidade é investir no futuro do país.

Conclusão:
Portanto, é urgente a formulação de políticas públicas que valorizem a educação e garantam condições adequadas para alunos e professores, promovendo uma sociedade mais justa e preparada.`,

            saudeMental: `Tema: Saúde Mental

Introdução:
A saúde mental, por muito tempo negligenciada, vem ganhando destaque nas discussões sociais. Em um mundo cada vez mais acelerado e competitivo, problemas como ansiedade e depressão se tornaram comuns, especialmente entre os jovens.

Desenvolvimento:
Fatores como pressão acadêmica, instabilidade no mercado de trabalho e uso excessivo de redes sociais contribuem para o adoecimento emocional. É fundamental que políticas públicas garantam acesso a atendimento psicológico gratuito e de qualidade.

Conclusão:
Em vista disso, é necessário romper com o estigma que cerca as doenças mentais e promover uma cultura de cuidado e acolhimento. A saúde mental deve ser tratada com a mesma importância que a saúde física.`
        };

        const redacoesHumanizadas = {
            meioAmbiente: `Tema: Meio Ambiente

Introdução:
Cuidar do meio ambiente é coisa séria e todo mundo tem que fazer sua parte. A natureza tá sofrendo com poluição e desmatamento, e isso afeta a gente e os animais.

Desenvolvimento:
Problemas como lixo jogado no lugar errado e o calor do planeta aumentando estão aí pra gente ver. Cada um pode ajudar, seja reciclando, economizando água ou plantando uma árvore.

Conclusão:
Se a gente se unir e fizer a nossa parte, dá pra garantir que as futuras gerações tenham um planeta legal pra viver.`,

            tecnologia: `Tema: Tecnologia e Sociedade

Introdução:
A tecnologia mudou tudo na nossa vida, né? Facilita bastante, mas também tem seus problemas, como a gente ficar viciado no celular ou se preocupar com privacidade.

Desenvolvimento:
As redes sociais juntam a galera, mas às vezes deixam a gente meio ansioso comparando a vida com a dos outros. E a máquina substituindo trabalho? Isso exige que a gente se prepare mais.

Conclusão:
O lance é usar a tecnologia com consciência, pra ajudar e não atrapalhar nossa vida.`,

            educacao: `Tema: Educação no Brasil

Introdução:
Educação é a base pra gente crescer como país. Mas aqui no Brasil ainda falta investimento e muito aluno sofre com escola ruim.

Desenvolvimento:
Muita escola pública não tem estrutura boa e os professores não recebem o valor que merecem. Isso dificulta o aprendizado e piora as diferenças entre as pessoas.

Conclusão:
Por isso, é importante que o governo e a sociedade invistam de verdade em educação, pra todo mundo ter chance de aprender e melhorar de vida.`,

            saudeMental: `Tema: Saúde Mental

Introdução:
Hoje em dia a saúde mental tá ganhando mais atenção, o que é ótimo. Com a vida corrida e pressão, muita gente sofre com ansiedade e tristeza.

Desenvolvimento:
Pressão na escola, trabalho complicado e ficar grudado no celular podem deixar a cabeça da gente cansada. É importante ter acesso a ajuda psicológica e falar sobre isso sem medo.

Conclusão:
Vamos cuidar da mente como cuidamos do corpo, com carinho e atenção. Saúde mental é coisa séria!`
        };

        function gerarRedacao() {
            const tema = document.getElementById("tema").value;
            const humanizar = document.getElementById("humanizar").checked;
            const texto = humanizar ? redacoesHumanizadas[tema] : redacoes[tema];
            document.getElementById("output").innerText = texto || "Tema não encontrado.";
        }

        function copiarRedacao() {
            const texto = document.getElementById("output").innerText;
            if (!texto.trim()) {
                alert("Nenhum texto para copiar.");
                return;
            }

            navigator.clipboard.writeText(texto)
                .then(() => alert("Texto copiado para a área de transferência!"))
                .catch(err => alert("Erro ao copiar texto: " + err));
        }

        function apagarRedacao() {
            document.getElementById("output").innerText = "";
        }
    </script>
</body>
</html>
